name: Aggregate and Filter Clash Nodes

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    - cron: '0 */6 * * *' # 每6小时运行一次（UTC 0:00, 6:00, 12:00, 18:00）

# 并发控制：确保同一时间只有一个工作流实例运行
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 明确指定 Python 3.10，确保与 aiohttp>=3.8.1 兼容
          cache: 'pip' # 缓存 pip 依赖，加速安装

      - name: Verify requirements.txt
        run: |
          if [ ! -f requirements.txt ]; then
            echo "Error: requirements.txt not found"
            exit 1
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        continue-on-error: false # 安装失败时终止工作流

      - name: Initialize log file
        run: |
          mkdir -p clash_aggregator
          touch clash_aggregator/clash_aggregator.log
          echo "Initializing log file for Clash Aggregator" > clash_aggregator/clash_aggregator.log

      - name: Aggregate and Filter Nodes
        id: aggregate_nodes
        run: |
          echo "Starting node aggregation from sources defined in 'clash_aggregator/sources.txt'..."
          python ./clash_aggregator/node_aggregator.py \
            --output ./clash_aggregator/config.yaml \
            --port 7890 \
            --socks-port 7891 \
            --log-level INFO
          echo "Node aggregation finished. Check ./clash_aggregator/config.yaml and ./clash_aggregator/clash_aggregator.log for details."
        env:
          PYTHONUNBUFFERED: 1

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clash-aggregator-artifacts
          path: |
            clash_aggregator/config.yaml
            clash_aggregator/clash_aggregator.log
            clash_aggregator/ip_cache.json
          if-no-files-found: warn # 如果文件缺失，发出警告但不失败

      - name: Commit and Push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ./clash_aggregator/config.yaml ./clash_aggregator/clash_aggregator.log
          git commit -m "Update Clash config and logs [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number || 1,
              body: 'Clash node aggregation failed. Check the workflow logs for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            })
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

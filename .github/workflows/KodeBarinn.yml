name: SpeedTest-Clash Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # 每天运行一次
  workflow_dispatch: # 允许手动触发

jobs:
  speedtest:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 设置 Go 环境
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.18' # v0.1 兼容的 Go 版本

      # 下载 speedtest-clash 工具（v0.1 Linux AMD64）
      - name: Download speedtest-clash
        run: |
          wget https://github.com/Ehco1996/speedtest-clash/releases/download/v0.1/speedtest-clash_0.1_linux_amd64
          chmod +x speedtest-clash_0.1_linux_amd64
          mv speedtest-clash_0.1_linux_amd64 speedtest-clash

      # 创建输出目录
      - name: Create output directory
        run: mkdir -p sc

      # 运行 speedtest-clash 测试
      - name: Run SpeedTest-Clash
        run: |
          ./speedtest-clash \
            --config https://raw.githubusercontent.com/qjlxg/vt/refs/heads/main/clash_config.yaml \
            --concurrency 2 \
            --duration 10s \
            --debug > sc/xiecang.yaml 2> sc/xiecang.log || echo "SpeedTest-Clash failed with exit code $?"
          ls -l sc/
          cat sc/xiecang.log

      # 上传测试结果和日志
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: speedtest-results
          path: |
            sc/xiecang.yaml
            sc/xiecang.log
        if: always()

      # 提交结果到仓库
      - name: Commit and Push Results
        run: |
          if [ -f sc/xiecang.yaml ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add sc/xiecang.yaml
            git add sc/xiecang.log
            git commit -m "Update speedtest results and log" || echo "Nothing to commit"
            git push
          else
            echo "No output file generated, skipping commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: always()

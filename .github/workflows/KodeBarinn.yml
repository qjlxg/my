name: SpeedTest-Clash Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  speedtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download speedtest-clash
        run: |
          wget https://github.com/xiecang/speedtest-clash/releases/download/v0.2.4/speedtest-clash_Linux_x86_64.tar.gz
          tar -xzf speedtest-clash_Linux_x86_64.tar.gz
          chmod +x speedtest-clash

      - name: Create output directory
        run: mkdir -p sc

      - name: Run SpeedTest-Clash
        run: |
          ./speedtest-clash \
            -c https://raw.githubusercontent.com/qjlxg/vt/refs/heads/main/clash_config.yaml \
            -concurrent 2 \
            -size 10485760 \
            -sort t \
            -timeout 60s \
            -l https://speed.cloudflare.com/__down?bytes=10485760 \
            -f "HK.*" \
            -output sc/xiecang.yaml || echo "SpeedTest-Clash failed with exit code $?"
          ls -l sc/

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: speedtest-results
          path: sc/xiecang.yaml
        if: always()

      - name: Commit and Push Results
        run: |
          if [ -f sc/xiecang.yaml ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add sc/xiecang.yaml
            git commit -m "Update speedtest results" || echo "Nothing to commit"
            git push
          else
            echo "No output file generated, skipping commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: always()

name: SpeedTest-Clash Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # 每天运行一次
  workflow_dispatch: # 允许手动触发

jobs:
  speedtest:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 设置 Go 环境（以防需要编译或运行 Go 代码）
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.18' # v0.1 发布于 2022 年，选择兼容的 Go 版本

      # 下载 speedtest-clash 工具（v0.1 Linux AMD64）
      - name: Download speedtest-clash
        run: |
          wget https://github.com/Ehco1996/speedtest-clash/releases/download/v0.1/speedtest-clash_0.1_linux_amd64
          chmod +x speedtest-clash_0.1_linux_amd64
          mv speedtest-clash_0.1_linux_amd64 speedtest-clash

      # 创建输出目录
      - name: Create output directory
        run: mkdir -p sc

      # 运行 speedtest-clash 测试
      - name: Run SpeedTest-Clash
        run: |
          ./speedtest-clash \
            -c https://raw.githubusercontent.com/qjlxg/vt/refs/heads/main/clash_config.yaml \
            -concurrent 2 \
            -size 10485760 \
            -sort t \
            -timeout 60s \
            -l https://speed.cloudflare.com/__down?bytes=10485760 \
            -output sc/xiecang.yaml || echo "SpeedTest-Clash failed with exit code $?"
          ls -l sc/

      # 上传测试结果
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: speedtest-results
          path: sc/xiecang.yaml
        if: always()

      # 提交结果到仓库
      - name: Commit and Push Results
        run: |
          if [ -f sc/xiecang.yaml ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add sc/xiecang.yaml
            git commit -m "Update speedtest results" || echo "Nothing to commit"
            git push
          else
            echo "No output file generated, skipping commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: always()

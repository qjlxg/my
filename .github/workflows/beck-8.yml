name: Test Node Download Speed

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行
  workflow_dispatch:  # 允许手动触发

jobs:
  test-node-speed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Run proxypool with progress logging
        run: |
          mkdir -p sc
          # 启动容器并在后台运行
          docker run -d --name proxypool \
            -v $(pwd)/config:/config \
            -v $(pwd)/sc:/output \
            asdlokj1qpi23/proxypool \
            -c /config/config.yaml
          # 实时输出日志，模拟进度条
          docker logs -f proxypool &
          # 等待容器完成（不设置固定时间）
          until [ "$(docker inspect -f '{{.State.Status}}' proxypool)" != "running" ]; do
            echo "Testing in progress... $(date)"
            sleep 10
          done
          # 确保容器停止
          docker stop proxypool || true
          docker rm proxypool || true

      - name: Check output file
        run: |
          ls -l sc/
          cat sc/NodeDownloadSpeedTest.yaml || echo "Output file not found"

      - name: Commit and push results
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add sc/*
          git commit -m "Update node speed test results" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
